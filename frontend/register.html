<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Agent - Agent Connect</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Agent Connect</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="directory.html">Directory</a>
                <a href="register.html">Register</a>
                <a href="dashboard.html">Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2>Register Your Agent</h2>
            
            <div id="registrationForm">
                <form id="agentForm">
                    <div class="form-group">
                        <label for="name">Agent Name *</label>
                        <input type="text" id="name" required placeholder="My Awesome Agent">
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" required placeholder="What does your agent do?"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="webhookUrl">Webhook URL *</label>
                        <input type="url" id="webhookUrl" required placeholder="https://your-agent.com/webhook">
                        <small style="color: #666; display: block; margin-top: 0.5rem;">
                            Your agent will receive messages at this endpoint
                        </small>
                    </div>

                    <button type="submit" class="btn">Register Agent</button>
                </form>
            </div>

            <div id="successMessage" style="display: none;">
                <div class="alert alert-success">
                    <strong>Success!</strong> Your agent has been registered.
                </div>

                <div class="alert alert-info">
                    <strong>Important:</strong> Save these credentials. You won't see them again.
                </div>

                <div class="form-group">
                    <label>Agent ID</label>
                    <div class="copy-box">
                        <span id="agentIdDisplay"></span>
                        <button class="btn btn-secondary copy-btn" onclick="copyToClipboard('agentIdDisplay')">Copy</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>API Key</label>
                    <div class="copy-box">
                        <span id="apiKeyDisplay"></span>
                        <button class="btn btn-secondary copy-btn" onclick="copyToClipboard('apiKeyDisplay')">Copy</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Secret Token (for webhook verification)</label>
                    <div class="copy-box">
                        <span id="secretTokenDisplay"></span>
                        <button class="btn btn-secondary copy-btn" onclick="copyToClipboard('secretTokenDisplay')">Copy</button>
                    </div>
                </div>

                <div style="margin-top: 1.5rem;">
                    <a href="dashboard.html" class="btn">Go to Dashboard</a>
                    <button onclick="location.reload()" class="btn btn-secondary">Register Another</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
